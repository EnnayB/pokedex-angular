<app-header></app-header>
<div class="px-2 py-4 bg-gray-400 mt-20">
    <h1 class="text-3xl font-bold mb-4 text-neutral-800 dark:text-neutral-50">{{ 'FAVORITES_POKEMONS' | translate }}</h1>

    <ng-container *ngIf="favoritePokemons.length > 0; else noFavorites">
        <div class="flex flex-wrap gap-2 border-r-slate-200 border-r-2 pr-6 overflow-hidden">
            <div *ngFor="let pokemon of favoritePokemons" class="flex flex-grow flex-col rounded-lg bg-white shadow-slate-300 dark:bg-neutral-700 w-full">
                <div class="inline-flex" (click)="showPokemonDetail(pokemon)">
                    <img class="rounded-t-lg" [src]="pokemon.sprites.front_default" alt="" />
                    <div class="p-6 card-header">
                        <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50 capitalize">
                            {{ pokemon.name }}
                        </h5>
                    </div>
                </div>
                <div class="inline-flex">
                    <app-type-tag *ngFor="let type of pokemon.types" [type]="type.type.name"></app-type-tag>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #noFavorites>
        <p class="text-neutral-800 dark:text-neutral-50">{{ 'NO_FAVORITES' | translate }}</p>
    </ng-template>
</div>
