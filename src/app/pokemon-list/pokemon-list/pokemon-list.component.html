<div class="flex flex-wrap gap-2 border-r-slate-200 border-r-2 pr-6 overflow-hidden">
  <div *ngFor="let pokemon of pokemons" class="flex flex-grow flex-col rounded-lg bg-white shadow-slate-300 dark:bg-neutral-700 w-full">
    <div class="inline-flex" (click)="showPokemonDetail(pokemon)">
      <img class="rounded-t-lg" [src]="pokemon.sprites.front_default" alt="" />
      <div class="p-6">
        <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50 capitalize">
          {{ pokemon.name }}
        </h5>
      </div>
    </div>
    <button class="p-2 ml-auto text-yellow-500" (click)="toggleFavorite(pokemon.id)">
      â˜…
    </button>
    <div class="inline-flex">
      <app-type-tag *ngFor="let type of pokemon.types" [type]="type.type.name" />
    </div>
  </div>
</div>
