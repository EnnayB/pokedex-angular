<div class="user-list-container">
    <h2>User List</h2>
    <ul class="user-list">
        <li *ngFor="let user of users" class="user-item">
            <span>{{ user.login }}</span>
            <button class="delete-button" (click)="deleteUser(user.id)">Delete</button>
        </li>
    </ul>
    <button class="add-button" (click)="addUser()">Add New</button>
</div>
