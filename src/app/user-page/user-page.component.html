<app-header/>
<div class="max-w-md mx-auto mt-24 p-6 rounded-md shadow-md bg-white dark:bg-neutral-700">
    <h2 class="text-2xl font-bold mb-4 text-neutral-800 dark:text-neutral-50">User List</h2>
    <ul class="list-none">
        <li *ngFor="let user of users" class="flex justify-between items-center p-4 mb-4 bg-white dark:bg-neutral-800 rounded-md shadow-sm">
            <span class="text-lg font-medium text-neutral-800 dark:text-neutral-50">{{ user.login }}</span>
            <button (click)="deleteUser(user.id)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-blue-300">Supprimer</button>
        </li>
    </ul>

    <div class="mt-4">
        <h3 class="text-xl font-bold mb-2 text-neutral-800 dark:text-neutral-50">Ajouter un nouvel utilisateur</h3>
        <form>
            <div class="mb-4">
                <label for="newUserName" class="block text-sm font-medium text-neutral-800 dark:text-neutral-50">Login :</label>
                <input type="text" id="newUserName" name="newUserName" [(ngModel)]="newUserName" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="newUserPassword" class="block text-sm font-medium text-neutral-800 dark:text-neutral-50">Password :</label>
                <input type="password" id="newUserPassword" name="newUserPassword" [(ngModel)]="newUserPassword" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-neutral-800 dark:text-neutral-50">
                    <input type="checkbox" id="newUserIsAdmin" name="newUserIsAdmin" [(ngModel)]="newUserIsAdmin" class="mr-2 leading-tight text-neutral-800 dark:text-neutral-50"> Admin
                </label>
            </div>
            <button type="button" (click)="addUser()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">Ajouter</button>
        </form>
    </div>
</div>
